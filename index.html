<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/462ae7e8a8.js" crossorigin="anonymous"></script>
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div><i class="fas fa-bars"></i></div>
        <div><h1>Ikae</h1></div>
        <div>
            <i class="fas fa-shopping-cart"></i>
            <span class="total-items">0</span>
        </div>
    </nav>

    <header class="welcome-page">
        <div>
            <h2>furniture collection</h2>
            <button class="btn">shop now</button>
        </div>
    </header>

    <section class="products-page">
        <h2>our products</h2>
        <div class="products-wall">
            <!-- single product -->
            <div class="product">
                <img src="images/product-1.jpeg" alt="product">
                <h4>queen panel bed</h4>
                <h5>$30.99</h5>
            </div>
            <div class="product">
                <img src="images/product-2.jpeg" alt="product">
                <h4>king panel bed</h4>
                <h5>$30.99</h5>
            </div>
            <div class="product">
                <img src="images/product-3.jpeg" alt="product">
                <h4>double panel bed</h4>
                <h5>$30.99</h5>
            </div>
            <div class="product">
                <img src="images/product-4.jpeg" alt="product">
                <h4>single panel bed</h4>
                <h5>$30.99</h5>
            </div>
            <div class="product">
                <img src="images/product-5.jpeg" alt="product">
                <h4>fridge</h4>
                <h5>$30.99</h5>
            </div>
            <div class="product">
                <img src="images/product-6.jpeg" alt="product">
                <h4>dresser</h4>
                <h5>$30.99</h5>
            </div>
            <!-- single product -->
        </div>
    </section>
</body>
</html>
